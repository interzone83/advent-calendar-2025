<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --door-gap: 4%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #16291c 0%, #020b07 55%, #000 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden; /* avoid scrollbars if we can */
    }

    h1 {
      margin: 0.5rem 0 0.15rem;
      font-size: clamp(1.6rem, 3vw, 2.3rem);
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .top-bar {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem 0.5rem;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.85rem;
    }

    .testing-toggle {
      padding: 0.3rem 0.7rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .info-pill {
      opacity: 0.85;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding-bottom: 0.5rem;
    }

    /* Square calendar that fits both width & height:
       - max 95vw wide
       - max 75vh tall
       So header + calendar fit on screen with no scrolling.
    */
    .calendar-box {
      width: min(95vw, 75vh);
      height: min(95vw, 75vh);
      position: relative;
    }

    .calendar {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("tree.jpg") center center / cover no-repeat;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: var(--door-gap);
      padding: var(--door-gap);
    }

    .calendar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.6));
      pointer-events: none;
    }

    .door {
      position: relative;
      background: rgba(200, 0, 0, 0.9);
      border-radius: 12px;
      border: 2px solid gold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, 2.4vw, 22px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      overflow: hidden;
      z-index: 1;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease,
        border-color 0.18s ease;
    }

    .door:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 7px 16px rgba(0,0,0,0.9);
    }

    .door.open {
      background: rgba(0, 90, 0, 0.95);
      border-color: #fff;
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
    }

    .door-number {
      position: relative;
      z-index: 3;
      transition: opacity 0.22s ease;
    }

    .door.open .door-number {
      opacity: 0;
    }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.22s ease, transform 0.22s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    /* Slight stagger per row for a playful look */
    .door.row-2 { margin-left: 6%; }
    .door.row-3 { margin-left: -6%; }
    .door.row-4 { margin-left: 3%; }
    .door.row-5 { margin-left: -3%; }

  </style>
</head>

<body>
  <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
  <p class="subtitle">Click a door to reveal its picture and play its song.</p>

  <div class="top-bar">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode
    </label>
    <div class="info-pill" id="dateInfo"></div>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar-box">
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");
    const dateInfo = document.getElementById("dateInfo");

    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth(); // 11 = December
    const isDecember = month === 11;

    dateInfo.textContent = isDecember
      ? `Today: December ${today}`
      : `Not December â€” doors locked unless testing mode is on`;

    function imgUrl(n) { return `images/${n}.png`; }
    function audioUrl(n) { return `music/${n}.mp3`; }

    const DOOR_COUNT = 25;
    const doors = [];

    for (let n = 1; n <= DOOR_COUNT; n++) {
      const rowIndex = Math.floor((n - 1) / 5) + 1; // 1â€“5

      const door = document.createElement("div");
      door.className = "door row-" + rowIndex;
      door.dataset.num = n;

      const numEl = document.createElement("div");
      numEl.className = "door-number";
      numEl.textContent = n;

      const imgEl = document.createElement("img");
      imgEl.className = "door-image";
      imgEl.src = imgUrl(n);
      imgEl.alt = `Door ${n} image`;

      const audioEl = document.createElement("audio");
      audioEl.id = "audio-" + n;
      audioEl.preload = "auto";
      audioEl.innerHTML = `<source src="${audioUrl(n)}" type="audio/mpeg">`;
      audioEl.style.display = "none";

      // open state for past days in December
      if (isDecember && today > n) {
        door.classList.add("open");
      }

      door.appendChild(numEl);
      door.appendChild(imgEl);
      door.appendChild(audioEl);

      door.addEventListener("click", () => {
        const num = Number(door.dataset.num);

        // date lock
        if (!testingToggle.checked) {
          if (!isDecember || today < num) {
            alert(`Door ${num} opens on December ${num}.`);
            return;
          }
        }

        // open door (if not yet open)
        if (!door.classList.contains("open")) {
          door.classList.add("open");
        }

        // play audio (Option B: every click)
        const audio = document.getElementById("audio-" + num);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play().catch(() => {
          // if blocked, retry on next body click
          const retry = () => {
            audio.play().catch(() => {});
            document.body.removeEventListener("click", retry);
          };
          document.body.addEventListener("click", retry, { once: true });
        });
      });

      calendar.appendChild(door);
      doors.push(door);
    }

    // When testing mode changes, just re-lock/re-unlock visually
    testingToggle.addEventListener("change", () => {
      doors.forEach(door => {
        const n = Number(door.dataset.num);
        if (testingToggle.checked) {
          door.classList.remove("locked");
        } else {
          const locked = !isDecember || today < n;
          if (locked) door.classList.add("locked");
        }
      });
    });
  </script>
</body>
</html>
