<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Melville's Musical Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    :root {
      --door-gap: 4%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* FULL-SCREEN BACKGROUND IMAGE */
      background: url("tree.jpg") center center / cover no-repeat fixed;

      color: #fff;
      text-align: center;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden; /* prevent scroll */
    }

    h1 {
      margin: 0.5rem 0 0.15rem;
      font-size: clamp(1.6rem, 3vw, 2.3rem);
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Testing mode (top-left corner) */
    .testing-wrapper {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      z-index: 999;
    }

    .testing-toggle {
      padding: 0.3rem 0.7rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.85rem;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding-bottom: 0.5rem;
      position: relative;
    }

    /* Square area that always fits without scrolling */
    .calendar-box {
      width: min(95vw, 75vh);
      height: min(95vw, 75vh);
      position: relative;
    }

    /* Frosted glass calendar background */
    .calendar {
      position: relative;
      width: 100%;
      height: 100%;

      /* Frosted glass effect */
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);

      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);

      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: var(--door-gap);
      padding: var(--door-gap);
    }

    .door {
      position: relative;
      background: rgba(200, 0, 0, 0.9);
      border-radius: 12px;
      border: 2px solid gold;

      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, 2.4vw, 22px);

      overflow: hidden;
      z-index: 1;
      transition: 0.18s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .door:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 7px 16px rgba(0,0,0,0.9);
    }

    .door.open {
      background: rgba(0, 90, 0, 0.95);
      border-color: #fff;
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
    }

    .door-number {
      z-index: 3;
      transition: opacity 0.22s ease;
    }

    .door.open .door-number { opacity: 0; }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.22s ease, transform 0.22s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    /* Gentle stagger for each row */
    .door.row-2 { margin-left: 4%; }
    .door.row-3 { margin-left: -4%; }
    .door.row-4 { margin-left: 3%; }
    .door.row-5 { margin-left: -3%; }

  </style>
</head>

<body>

  <!-- Testing mode -->
  <div class="testing-wrapper">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode
    </label>
  </div>

  <h1>Melvilles Musical Advent Calendar 2025</h1>
  <p class="subtitle">Click a door to reveal its picture and play its song.</p>

  <div class="calendar-wrapper">
    <div class="calendar-box">
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");

    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth();
    const isDecember = month === 11;

    function imgUrl(n) { return `images/${n}.png`; }
    function audioUrl(n) { return `music/${n}.mp3`; }

    const DOOR_COUNT = 25;

    for (let n = 1; n <= DOOR_COUNT; n++) {
      const rowIndex = Math.floor((n - 1) / 5) + 1;

      const door = document.createElement("div");
      door.className = "door row-" + rowIndex;
      door.dataset.num = n;

      const numEl = document.createElement("div");
      numEl.className = "door-number";
      numEl.textContent = n;

      const imgEl = document.createElement("img");
      imgEl.className = "door-image";
      imgEl.src = imgUrl(n);

      const audioEl = document.createElement("audio");
      audioEl.id = "audio-" + n;
      audioEl.preload = "auto";
      audioEl.innerHTML = `<source src="${audioUrl(n)}" type="audio/mpeg">`;
      audioEl.style.display = "none";

      // Auto-open past days
      if (isDecember && today > n) {
        door.classList.add("open");
      }

      door.appendChild(numEl);
      door.appendChild(imgEl);
      door.appendChild(audioEl);

      door.addEventListener("click", () => {
        if (!testingToggle.checked) {
          if (!isDecember || today < n) {
            alert(`Door ${n} opens on December ${n}.`);
            return;
          }
        }

        if (!door.classList.contains("open")) {
          door.classList.add("open");
        }

        const audio = document.getElementById("audio-" + n);
        audio.currentTime = 0;

        audio.play().catch(() => {
          const retry = () => {
            audio.play().catch(() => {});
            document.body.removeEventListener("click", retry);
          };
          document.body.addEventListener("click", retry, { once: true });
        });
      });

      calendar.appendChild(door);
    }
  </script>

</body>
</html>
