<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --door-size-px: 120px; /* will be overridden by JS based on screen size */
      --door-border: 3px;
      --door-bg-closed: rgba(200, 0, 0, 0.95);
      --door-bg-open: rgba(0, 90, 0, 0.95);
      --door-border-closed: gold;
      --door-border-open: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #16291c 0%, #020b07 55%, #000 100%);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 0.6rem 0 0.2rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
    }

    .subtitle {
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .top-bar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem 0.75rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .testing-toggle {
      padding: 0.3rem 0.8rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 999px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .testing-toggle input {
      margin-right: 0.35rem;
      transform: translateY(1px);
    }

    .info-pill {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem 1.5rem;
    }

    .calendar {
      position: relative;
      width: min(95vw, 700px);
      aspect-ratio: 3 / 4;
      background: url("tree.jpg") center top / cover no-repeat;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.7);
    }

    .calendar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.6));
      pointer-events: none;
    }

    .door {
      position: absolute;
      width: var(--door-size-px);
      height: var(--door-size-px);
      border-radius: 50%;
      border: var(--door-border) solid var(--door-border-closed);
      background: var(--door-bg-closed);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, calc(var(--door-size-px) * 0.3), 26px);
      z-index: 2;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease,
        background 0.2s ease,
        border-color 0.2s ease;
      overflow: hidden;
    }

    .door:hover {
      transform: scale(1.04) translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9);
    }

    .door.open {
      background: var(--door-bg-open);
      border-color: var(--door-border-open);
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.6);
    }

    .door-number {
      position: relative;
      z-index: 3;
      transition: opacity 0.25s ease;
    }

    .door.open .door-number {
      opacity: 0;
    }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      width: calc(var(--door-size-px) - 8px);
      height: calc(var(--door-size-px) - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    .door.locked:hover::after {
      content: attr(data-locktext);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 50%;
      padding: 0.2rem;
      text-align: center;
    }

    footer {
      font-size: 0.75rem;
      opacity: 0.6;
      padding-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
  <p class="subtitle">Click todayâ€™s bauble to reveal its picture. Click again to play the song.</p>

  <div class="top-bar">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode â€“ ignore date lock
    </label>
    <div class="info-pill" id="dateInfo"></div>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar" id="calendar"></div>
  </div>

  <footer>
    Images: <code>images/1.pngâ€¦25.png</code> Â· Music: <code>music/1.mp3â€¦25.mp3</code>
  </footer>

  <script>
    const DOOR_COUNT = 25;
    const IMAGE_PATH = "images";
    const AUDIO_PATH = "music";
    const IMAGE_EXT = "png";
    const AUDIO_EXT = "mp3";

    // row pattern: total 25 doors
    const rows = [1, 2, 3, 4, 5, 5, 3, 2];

    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");
    const dateInfo = document.getElementById("dateInfo");

    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth(); // 11 = December
    const isDecember = month === 11;

    dateInfo.textContent = isDecember
      ? `Today: December ${today}`
      : `Today isn't December â€“ doors are date-locked unless testing mode is on.`;

    function imgUrl(n) {
      return `${IMAGE_PATH}/${n}.${IMAGE_EXT}`;
    }

    function audioUrl(n) {
      return `${AUDIO_PATH}/${n}.${AUDIO_EXT}`;
    }

    let currentAudio = null;
    function playAudio(n) {
      if (currentAudio) {
        currentAudio.pause();
      }
      const audio = new Audio(audioUrl(n));
      currentAudio = audio;
      audio.play().catch(() => {});
    }

    function isUnlocked(n) {
      if (testingToggle.checked) return true;
      if (!isDecember) return false;
      return today >= n;
    }

    function isPastDay(n) {
      if (!isDecember) return false;
      return today > n;
    }

    const doorsMeta = []; // {el, num, rowIndex, colIndex}

    // Build doors row by row
    let doorNumber = 1;
    rows.forEach((count, rowIndex) => {
      for (let c = 0; c < count; c++) {
        if (doorNumber > DOOR_COUNT) return;

        const door = document.createElement("div");
        door.className = "door";
        door.dataset.num = String(doorNumber);
        door.dataset.locktext = `Opens on December ${doorNumber}`;

        const numEl = document.createElement("div");
        numEl.className = "door-number";
        numEl.textContent = doorNumber;
        door.appendChild(numEl);

        const imgEl = document.createElement("img");
        imgEl.className = "door-image";
        imgEl.src = imgUrl(doorNumber);
        imgEl.alt = `Door ${doorNumber} image`;
        door.appendChild(imgEl);

        if (isPastDay(doorNumber)) {
          door.classList.add("open");
        } else if (!isUnlocked(doorNumber)) {
          door.classList.add("locked");
        }

        door.addEventListener("click", () => {
          if (!isUnlocked(doorNumber)) {
            alert(`Door ${doorNumber} opens on December ${doorNumber}.`);
            return;
          }

          const alreadyOpen = door.classList.contains("open");
          if (!alreadyOpen) {
            door.classList.add("open");
            playAudio(doorNumber);
          } else {
            playAudio(doorNumber);
          }
        });

        calendar.appendChild(door);
        doorsMeta.push({ el: door, num: doorNumber, rowIndex, colIndex: c });
        doorNumber++;
      }
    });

    // Layout calculation: resize-friendly
    function layoutDoors() {
      const rect = calendar.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      const maxInRow = Math.max(...rows); // 5
      // Base size: 80% of column width, capped at 150px
      let doorSize = (w / maxInRow) * 0.8;
      const MAX_SIZE = 150;
      if (doorSize > MAX_SIZE) doorSize = MAX_SIZE;
      if (doorSize < 60) doorSize = (w / maxInRow) * 0.85; // keep readable on tiny screens

      const gapX = doorSize * 0.15; // horizontal space between baubles
      const gapY = doorSize * 0.25; // vertical space between rows
      const topOffset = doorSize * 0.5; // start a bit below the top

      // Push size to CSS variable
      document.documentElement.style.setProperty("--door-size-px", `${doorSize}px`);

      doorsMeta.forEach(({ el, rowIndex, colIndex }) => {
        const count = rows[rowIndex];
        const rowWidth = count * doorSize + (count - 1) * gapX;
        const leftStart = (w - rowWidth) / 2;

        const x = leftStart + colIndex * (doorSize + gapX);
        const y = topOffset + rowIndex * (doorSize + gapY);

        const centerX = x + doorSize / 2;
        const centerY = y + doorSize / 2;

        const leftPercent = (centerX / w) * 100;
        const topPercent = (centerY / h) * 100;

        el.style.left = leftPercent + "%";
        el.style.top = topPercent + "%";
        el.style.transform = "translate(-50%, -50%)";
      });
    }

    layoutDoors();
    window.addEventListener("resize", layoutDoors);

    // When testing mode toggles, update locked state
    testingToggle.addEventListener("change", () => {
      doorsMeta.forEach(({ el, num }) => {
        el.classList.toggle("locked", !isUnlocked(num) && !isPastDay(num));
      });
    });
  </script>
</body>
</html>
