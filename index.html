<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --door-size-px: 120px; /* dynamically updated */
      --door-border: 3px;
      --door-bg-closed: rgba(200, 0, 0, 0.95);
      --door-bg-open: rgba(0, 90, 0, 0.95);
      --door-border-closed: gold;
      --door-border-open: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #16291c 0%, #020b07 55%, #000 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0.6rem 0 0.2rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
    }

    .subtitle {
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .top-bar {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem 0.75rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .testing-toggle {
      padding: 0.35rem 0.8rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 0.9rem;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem 1.5rem;
    }

    .calendar {
      position: relative;
      width: min(95vw, 700px);
      aspect-ratio: 3/4;
      background: url("tree.jpg") center top / cover no-repeat;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 32px rgba(0,0,0,0.7);
    }

    .calendar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.12), rgba(0,0,0,0.6));
    }

    .door {
      position: absolute;
      width: var(--door-size-px);
      height: var(--door-size-px);
      border-radius: 50%;
      border: var(--door-border) solid var(--door-border-closed);
      background: var(--door-bg-closed);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, calc(var(--door-size-px)*0.32), 26px);
      transition: 0.2s ease;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
      z-index: 2;
    }

    .door:hover { transform: scale(1.04) translateY(-3px); }

    .door.open {
      background: var(--door-bg-open);
      border-color: var(--door-border-open);
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
    }

    .door-number {
      z-index: 3;
      transition: opacity 0.25s ease;
    }

    .door.open .door-number { opacity: 0; }

    .door-image {
      position: absolute;
      inset: 4px;
      width: calc(var(--door-size-px) - 8px);
      height: calc(var(--door-size-px) - 8px);
      object-fit: cover;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

  </style>
</head>

<body>
  <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
  <p class="subtitle">Click a bauble to reveal its picture and play its song.</p>

  <div class="top-bar">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle"> Testing mode
    </label>
    <div id="dateInfo" class="info-pill"></div>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const rows = [1, 2, 3, 4, 5, 5, 3, 2];
    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");
    const dateInfo = document.getElementById("dateInfo");

    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth();
    const isDecember = month === 11;

    dateInfo.textContent = isDecember
      ? `Today: December ${today}`
      : `Not December â€” doors locked`;

    function imgUrl(n) { return `images/${n}.png`; }
    function audioUrl(n) { return `music/${n}.mp3`; }

    const DOOR_COUNT = 25;
    const doorsMeta = [];
    let num = 1;

    rows.forEach((count, row) => {
      for (let col = 0; col < count; col++) {
        if (num > DOOR_COUNT) break;

        const door = document.createElement("div");
        door.className = "door";
        door.dataset.num = num;

        const numberEl = document.createElement("div");
        numberEl.className = "door-number";
        numberEl.textContent = num;

        const imgEl = document.createElement("img");
        imgEl.className = "door-image";
        imgEl.src = imgUrl(num);

        // AUDIO ELEMENT (!!! FIX FOR SAFARI + CHROME)
        const audioEl = document.createElement("audio");
        audioEl.id = "audio-" + num;
        audioEl.preload = "auto";
        audioEl.innerHTML = `<source src="${audioUrl(num)}" type="audio/mpeg">`;
        audioEl.style.display = "none";
        door.appendChild(audioEl);

        if (isDecember && today > num) {
          door.classList.add("open");
        } else if (!testingToggle.checked && (!isDecember || today < num)) {
          door.classList.add("locked");
        }

        door.appendChild(numberEl);
        door.appendChild(imgEl);

        // --- GUARANTEED AUDIO BEHAVIOR ---
        door.addEventListener("click", () => {
          const n = Number(door.dataset.num);

          if (!testingToggle.checked && (!isDecember || today < n)) {
            alert(`Door ${n} opens on December ${n}`);
            return;
          }

          if (!door.classList.contains("open")) {
            door.classList.add("open");
          }

          // Always play audio on every click (Option B)
          const audio = document.getElementById("audio-" + n);

          audio.currentTime = 0;
          audio.play().catch(err => {
            // Safari & Chrome gesture recovery
            const resume = () => {
              audio.play().catch(()=>{});
              document.body.removeEventListener("click", resume);
            };
            document.body.addEventListener("click", resume, { once: true });
          });
        });

        calendar.appendChild(door);

        doorsMeta.push({ el: door, row, col });
        num++;
      }
    });

    function layoutDoors() {
      const rect = calendar.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      const maxInRow = Math.max(...rows);
      let size = (w / maxInRow) * 0.8;
      if (size > 150) size = 150;
      if (size < 60) size = (w / maxInRow) * 0.85;

      document.documentElement.style.setProperty("--door-size-px", `${size}px`);

      const gapX = size * 0.15;
      const gapY = size * 0.25;
      const topOffset = size * 0.5;

      doorsMeta.forEach(({ el, row, col }) => {
        const count = rows[row];
        const rowWidth = count * size + (count - 1) * gapX;
        const leftStart = (w - rowWidth) / 2;

        const x = leftStart + col * (size + gapX);
        const y = topOffset + row * (size + gapY);

        el.style.left = (x + size/2) / w * 100 + "%";
        el.style.top = (y + size/2) / h * 100 + "%";
        el.style.transform = "translate(-50%, -50%)";
      });
    }

    layoutDoors();
    window.addEventListener("resize", layoutDoors);

    testingToggle.addEventListener("change", () => {
      doorsMeta.forEach(({ el }) => {
        const n = Number(el.dataset.num);
        el.classList.toggle("locked", !testingToggle.checked && (!isDecember || today < n));
      });
    });
  </script>
</body>
</html>
