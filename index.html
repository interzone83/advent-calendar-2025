<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Melville's Musical Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    :root {
      --door-gap: 4%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* FULL-SCREEN BACKGROUND IMAGE */
      background: url("tree.jpg") center center / cover no-repeat fixed;

      color: #fff;
      text-align: center;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* SNOW LAYERS */
    #snow-back, #snow-mid, #snow-front {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #snow-back { z-index: 1; }
    #snow-mid { z-index: 2; }
    #snow-front { z-index: 3; }

    h1 {
      margin: 0.5rem 0 0.15rem;
      font-size: clamp(1.6rem, 3vw, 2.3rem);
      z-index: 10;
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
      z-index: 10;
    }

    /* Testing mode (top-left corner) */
    .testing-wrapper {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      z-index: 9999;
    }

    .testing-toggle {
      padding: 0.3rem 0.7rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding-bottom: 0.5rem;
      position: relative;
      z-index: 10;
    }

    /* Square area */
    .calendar-box {
      width: min(95vw, 75vh);
      height: min(95vw, 75vh);
      position: relative;
      z-index: 10;
    }

    /* NO BLUR â€” Transparent overlay */
    .calendar {
      position: relative;
      width: 100%;
      height: 100%;

      background: rgba(0, 0, 0, 0.25); /* subtle */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);

      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: var(--door-gap);
      padding: var(--door-gap);

      z-index: 10;
    }

    .door {
      position: relative;
      background: rgba(200, 0, 0, 0.9);
      border-radius: 12px;
      border: 2px solid gold;

      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, 2.4vw, 22px);

      overflow: hidden;
      z-index: 10;
      transition: 0.18s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .door:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 7px 16px rgba(0,0,0,0.9);
    }

    .door.open {
      background: rgba(0, 90, 0, 0.95);
      border-color: #fff;
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
    }

    .door-number {
      z-index: 3;
      transition: opacity 0.22s ease;
    }

    .door.open .door-number { opacity: 0; }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.22s ease, transform 0.22s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    /* Gentle stagger for each row */
    .door.row-2 { margin-left: 4%; }
    .door.row-3 { margin-left: -4%; }
    .door.row-4 { margin-left: 3%; }
    .door.row-5 { margin-left: -3%; }

    /* CHRISTMAS MESSAGE */
    #christmas-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0,0,0,0.75);
      padding: 2rem 3rem;
      border-radius: 20px;
      font-size: 2rem;
      font-weight: 700;
      color: gold;
      text-shadow: 0 0 12px white;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 20000;
      pointer-events: none;
    }

    #christmas-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

  </style>
</head>

<body>

  <!-- SNOW LAYERS -->
  <div id="snow-back"></div>
  <div id="snow-mid"></div>
  <div id="snow-front"></div>

  <!-- CHRISTMAS MESSAGE -->
  <div id="christmas-message">ðŸŽ„ Merry Christmas Melville! ðŸŽ„</div>

  <!-- TESTING MODE -->
  <div class="testing-wrapper">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode
    </label>
  </div>

  <h1>Melville's Musical Advent Calendar 2025</h1>
  <p class="subtitle">Click a door to reveal its picture and play its song.</p>

  <div class="calendar-wrapper">
    <div class="calendar-box">
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script>
    /* ============================================================
       MORE SNOW â€” THREE DEPTH LAYERS
    ============================================================ */
    function startSnow(layerId, density, maxSize, speedMin, speedMax) {
      const layer = document.getElementById(layerId);

      function createSnowflake() {
        const snow = document.createElement("div");
        const size = Math.random() * maxSize + 2;
        const left = Math.random() * 100;
        const duration = Math.random() * (speedMax - speedMin) + speedMin;

        snow.style.position = "absolute";
        snow.style.top = "-10px";
        snow.style.left = left + "vw";
        snow.style.width = size + "px";
        snow.style.height = size + "px";
        snow.style.background = "white";
        snow.style.borderRadius = "50%";
        snow.style.opacity = Math.random() * 0.9 + 0.1;
        snow.style.filter = "blur(1px)";
        snow.style.pointerEvents = "none";
        snow.style.animation = `fall ${duration}s linear forwards`;

        layer.appendChild(snow);

        setTimeout(() => snow.remove(), duration * 1000);
      }

      setInterval(createSnowflake, density);
    }

    // BACK: small + slow
    startSnow("snow-back", 300, 4, 8, 14);

    // MID: medium
    startSnow("snow-mid", 180, 6, 6, 12);

    // FRONT: large + fast
    startSnow("snow-front", 100, 9, 4, 10);

    // Falling animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        from { transform: translateY(-10px); }
        to { transform: translateY(110vh); }
      }
    `;
    document.head.appendChild(style);


    /* ============================================================
       ADVENT DOORS + CHRISTMAS MESSAGE
    ============================================================ */
    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");
    const message = document.getElementById("christmas-message");

    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth();
    const isDecember = month === 11;

    function imgUrl(n) { return `images/${n}.png`; }
    function audioUrl(n) { return `music/${n}.mp3`; }

    const DOOR_COUNT = 25;

    for (let n = 1; n <= DOOR_COUNT; n++) {
      const rowIndex = Math.floor((n - 1) / 5) + 1;

      const door = document.createElement("div");
      door.className = "door row-" + rowIndex;
      door.dataset.num = n;

      const numEl = document.createElement("div");
      numEl.className = "door-number";
      numEl.textContent = n;

      const imgEl = document.createElement("img");
      imgEl.className = "door-image";
      imgEl.src = imgUrl(n);

      const audioEl = document.createElement("audio");
      audioEl.id = "audio-" + n;
      audioEl.preload = "auto";
      audioEl.innerHTML = `<source src="${audioUrl(n)}" type="audio/mpeg">`;
      audioEl.style.display = "none";

      if (isDecember && today > n) {
        door.classList.add("open");
      }

      door.appendChild(numEl);
      door.appendChild(imgEl);
      door.appendChild(audioEl);

      door.addEventListener("click", () => {
        if (!testingToggle.checked) {
          if (!isDecember || today < n) {
            alert(`Door ${n} opens on December ${n}.`);
            return;
          }
        }

        if (!door.classList.contains("open")) {
          door.classList.add("open");
        }

        // Door 25 â€” show Christmas message ON December 25
        if (n === 25) {
  if (testingToggle.checked || (isDecember && today >= 25)) {
    message.classList.add("show");
  }
}


        const audio = document.getElementById("audio-" + n);
        audio.currentTime = 0;

        audio.play().catch(() => {
          const retry = () => {
            audio.play().catch(() => {});
            document.body.removeEventListener("click", retry);
          };
          document.body.addEventListener("click", retry, { once: true });
        });
      });

      calendar.appendChild(door);
    }
  </script>

</body>
</html>
