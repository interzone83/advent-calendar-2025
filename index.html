<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Melville's Musical Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    :root { --door-gap: 4%; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("tree.jpg") center center / cover no-repeat fixed;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #snow-back, #snow-mid, #snow-front {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #snow-back { z-index: 1; }
    #snow-mid { z-index: 2; }
    #snow-front { z-index: 3; }

    h1 {
      margin: 0.5rem 0 0.15rem;
      font-size: clamp(1.6rem, 3vw, 2.3rem);
      z-index: 10;
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
      z-index: 10;
    }

    /* Testing mode gear + reset panel */
    .testing-wrapper {
      position: fixed;
      bottom: 12px;
      left: 12px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    #testingToggleButton {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(0,0,0,0.45);
      color: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: background 0.2s ease, transform 0.15s ease, color 0.2s ease;
    }

    #testingToggleButton:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,0.7);
    }

    #testingToggleButton.active {
      background: rgba(255,215,0,0.2);
      color: gold;
      border-color: gold;
    }

    #testingToggle {
      display: none; /* hidden checkbox, controlled by gear */
    }

    #reset-panel {
      display: none;
      position: fixed;
      bottom: 60px;
      left: 12px;
      padding: 8px 10px;
      background: rgba(0,0,0,0.75);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      z-index: 9998;
      max-width: 260px;
      font-size: 0.8rem;
    }

    #reset-panel.show {
      display: block;
    }

    #reset-panel .reset-title {
      font-weight: 600;
      color: #ffd700;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    #reset-doors-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 6px;
    }

    .reset-door-btn {
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 2px 6px;
      font-size: 0.7rem;
      cursor: pointer;
    }

    .reset-door-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    #reset-all-btn {
      width: 100%;
      border-radius: 6px;
      border: 1px solid rgba(255,80,80,0.8);
      background: rgba(255,0,0,0.3);
      color: #ffeaea;
      padding: 4px 6px;
      font-size: 0.75rem;
      cursor: pointer;
      margin-top: 4px;
    }

    #reset-all-btn:hover {
      background: rgba(255,0,0,0.5);
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding-bottom: 0.5rem;
      position: relative;
      z-index: 10;
    }

    .calendar-box {
      width: min(95vw, 75vh);
      height: min(95vw, 75vh);
      position: relative;
      z-index: 10;
      perspective: 1200px;
    }

    .calendar {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);

      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: var(--door-gap);
      padding: var(--door-gap);
      z-index: 10;
    }

    .door {
      position: relative;
      background: rgba(200, 0, 0, 0.9);
      border-radius: 12px;
      border: 2px solid gold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, 2.4vw, 22px);
      overflow: hidden;
      z-index: 10;
      transition: 0.18s ease;
    }

    .door:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 7px 16px rgba(0,0,0,0.9);
    }

    .door.open {
      background: rgba(0, 90, 0, 0.95);
      border-color: #fff;
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
      animation: doorFlip 0.5s ease-out;
    }

    body.low-effects .door.open { animation: none; }

    .door-number {
      z-index: 3;
      transition: opacity 0.22s ease;
    }

    .door.open .door-number { opacity: 0; }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.22s ease, transform 0.22s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    .door.row-2 { margin-left: 4%; }
    .door.row-3 { margin-left: -4%; }
    .door.row-4 { margin-left: 3%; }
    .door.row-5 { margin-left: -3%; }

    #christmas-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      padding: 2.5rem 3.5rem;
      border-radius: 25px;
      font-size: clamp(2.2rem, 5vw, 4rem);
      font-weight: 700;
      background: rgba(0, 0, 0, 0.65);
      color: gold;
      text-shadow: 0 0 12px gold, 0 0 22px white;
      opacity: 0;
      pointer-events: none;
      z-index: 20000;
      transition: opacity 0.5s ease, transform 0.6s ease;
    }

    #christmas-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulseGlow 2.5s infinite ease-in-out;
    }

    .sparkle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, white, gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 20001;
      animation: sparkleBurst 1.2s forwards ease-out;
    }

    @keyframes sparkleBurst {
      0%   { opacity: 1; transform: scale(0.3) rotate(0deg); }
      50%  { opacity: 1; transform: scale(1.4) rotate(180deg); }
      100% { opacity: 0; transform: scale(2.2) rotate(360deg); }
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 12px gold, 0 0 25px white; }
      50% { text-shadow: 0 0 22px gold, 0 0 45px white; }
      100% { text-shadow: 0 0 12px gold, 0 0 25px white; }
    }

    @keyframes doorFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }

    @keyframes fall {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    /* IMAGE MODAL */
    #img-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 30000;
      cursor: pointer;
    }
    #img-modal.open { display: flex; }
    #img-modal-content {
      width: 95vw;
      height: 95vh;
      object-fit: contain;
      max-width: none;
      max-height: none;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* NOW PLAYING BAR */
    #now-playing {
      position: fixed;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.6rem 1.2rem;
      background: rgba(0,0,0,0.65);
      border-radius: 12px;
      color: gold;
      font-size: clamp(1rem, 2vw, 1.4rem);
      font-weight: 600;
      text-shadow: 0 0 6px black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 25000;
    }
    #now-playing.show { opacity: 1; }

    /* DISCO LIGHT OVERLAY */
#disco-overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
  opacity: 0;
  background: radial-gradient(circle at center, rgba(255,0,150,0.25), rgba(0,0,0,0) 70%);
  mix-blend-mode: screen;
  transition: opacity 1s ease;
}

body.disco-on #disco-overlay {
  opacity: 1;
  animation: discoCycle 12s linear infinite;
}

@keyframes discoCycle {
  0%   { filter: hue-rotate(0deg); }
  25%  { filter: hue-rotate(90deg); }
  50%  { filter: hue-rotate(180deg); }
  75%  { filter: hue-rotate(270deg); }
  100% { filter: hue-rotate(360deg); }
}
  </style>
</head>

<body>

  <div id="preload-container" style="display:none;"></div>

  <div id="snow-back"></div>
  <div id="snow-mid"></"></div>
  <div id="snow-front"></div>
  
  <div id="disco-overlay"></div>

  <div id="christmas-message">üéÑ Merry Christmas üéÑ Melville! </div>

  <!-- IMAGE POPUP -->
  <div id="img-modal">
    <img id="img-modal-content" />
  </div>

  <!-- NOW PLAYING -->
  <div id="now-playing"></div>

  <!-- Testing mode gear + hidden checkbox + reset panel -->
  <div class="testing-wrapper">
    <button id="testingToggleButton" title="Testing mode">‚öôÔ∏è</button>
    <input type="checkbox" id="testingToggle" />
    <div id="reset-panel">
      <div class="reset-title">Reset doors (testing only)</div>
      <div id="reset-doors-container"></div>
      <button id="reset-all-btn">Reset ALL doors</button>
    </div>
  </div>

  <h1>Melville's Musical Advent Calendar 2025</h1>
  <p class="subtitle">Click a door to reveal its picture and play its song.</p>

  <div class="calendar-wrapper">
    <div class="calendar-box">
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

<script>
/* LOW EFFECTS */
const ua = navigator.userAgent || "";
let lowEffects = /Web0S|webOS|NetCast|SMART-TV|SmartTV|Tizen|HbbTV/i.test(ua);

if (typeof CSS !== "undefined" && CSS.supports) {
  if (!CSS.supports("transform-style", "preserve-3d"))
    lowEffects = true;
}
if (lowEffects) document.body.classList.add("low-effects");

/* SONGS THAT ACTIVATE THE DISCO EFFECT */
const discoSongs = [24]; 
  

/* SONG TITLES */
const songInfo = {
  1: "Song Title 1 ‚Äì Artist",
  2: "Song Title 2 ‚Äì Artist",
  3: "Song Title 3 ‚Äì Artist",
  4: "Song Title 4 ‚Äì Artist",
  5: "Song Title 5 ‚Äì Artist",
  6: "Song Title 6 ‚Äì Artist",
  7: "Song Title 7 ‚Äì Artist",
  8: "Song Title 8 ‚Äì Artist",
  9: "Song Title 9 ‚Äì Artist",
  10: "Song Title 10 ‚Äì Artist",
  11: "Song Title 11 ‚Äì Artist",
  12: "Song Title 12 ‚Äì Artist",
  13: "Song Title 13 ‚Äì Artist",
  14: "Song Title 14 ‚Äì Artist",
  15: "Song Title 15 ‚Äì Artist",
  16: "Song Title 16 ‚Äì Artist",
  17: "Song Title 17 ‚Äì Artist",
  18: "Song Title 18 ‚Äì Artist",
  19: "Song Title 19 ‚Äì Artist",
  20: "Song Title 20 ‚Äì Artist",
  21: "Song Title 21 ‚Äì Artist",
  22: "Song Title 22 ‚Äì Artist",
  23: "Song Title 23 ‚Äì Artist",
  24: "Song Title 24 ‚Äì Artist",
  25: "Song Title 25 ‚Äì Artist"
};

/* SNOW */
function startSnow(layerId, density, maxSize, speedMin, speedMax) {
  const layer = document.getElementById(layerId);
  function createSnowflake() {
    const snow = document.createElement("div");
    snow.style.position = "absolute";
    snow.style.top = "-10px";
    snow.style.left = Math.random() * 100 + "vw";
    const size = Math.random() * maxSize + 2;
    snow.style.width = snow.style.height = size + "px";
    snow.style.background = "white";
    snow.style.borderRadius = "50%";
    snow.style.opacity = Math.random() * 0.9 + 0.1;
    snow.style.filter = "blur(1px)";
    snow.style.pointerEvents = "none";
    const duration = Math.random() * (speedMax - speedMin) + speedMin;
    snow.style.animation = `fall ${duration}s linear forwards`;
    layer.appendChild(snow);
    setTimeout(() => snow.remove(), duration * 1000);
  }
  setInterval(createSnowflake, density);
}

if (lowEffects) {
  startSnow("snow-back", 400, 3, 10, 18);
} else {
  startSnow("snow-back", 250, 4, 8, 14);
  startSnow("snow-mid", 150, 6, 6, 12);
  startSnow("snow-front", 90, 9, 4, 10);
}


  

/* AUDIO PRELOAD SAFE MODE */
function audioUrl(n) { return `music/${n}.mp3`; }

const preloadContainer = document.getElementById("preload-container");
const preloadedAudios = [];

for (let i = 1; i <= 25; i++) {
  try {
    const a = document.createElement("audio");
    a.preload = "auto";
    a.src = audioUrl(i);
    preloadContainer.appendChild(a);
    preloadedAudios[i] = a;
  } catch(e) {
    console.warn("Audio preload failed for door", i, e);
  }
}

/* PERSISTENT DOOR STATE */
const yearKey = "openedDoors_2025";
let openedDoors = {};

try {
  openedDoors = JSON.parse(localStorage.getItem(yearKey)) || {};
} catch(e) {
  console.warn("Could not load saved doors:", e);
  openedDoors = {};
}

function saveOpenedDoors() {
  try {
    localStorage.setItem(yearKey, JSON.stringify(openedDoors));
  } catch(e) {
    console.warn("Could not save door state:", e);
  }
}

/* MAIN ELEMENTS */
const calendar = document.getElementById("calendar");
const testingToggle = document.getElementById("testingToggle");
const testingToggleButton = document.getElementById("testingToggleButton");
const resetPanel = document.getElementById("reset-panel");
const resetDoorsContainer = document.getElementById("reset-doors-container");
const resetAllBtn = document.getElementById("reset-all-btn");
const message = document.getElementById("christmas-message");
const nowPlayingBar = document.getElementById("now-playing");

const now = new Date();
const today = now.getDate();
const month = now.getMonth();
const isDecember = month === 11;

if (!window.lastPlayTime) window.lastPlayTime = {};

/* TESTING UI */
function updateTestingUI() {
  if (testingToggle.checked) {
    testingToggleButton.classList.add("active");
    resetPanel.classList.add("show");
  } else {
    testingToggleButton.classList.remove("active");
    resetPanel.classList.remove("show");
  }
}

testingToggleButton.addEventListener("click", () => {
  testingToggle.checked = !testingToggle.checked;
  updateTestingUI();
});

/* BUILD RESET PANEL BUTTONS (1‚Äì25) */
for (let i = 1; i <= 25; i++) {
  const btn = document.createElement("button");
  btn.textContent = i;
  btn.className = "reset-door-btn";
  btn.addEventListener("click", () => {
    delete openedDoors[i];
    saveOpenedDoors();
    location.reload();
  });
  resetDoorsContainer.appendChild(btn);
}

/* RESET ALL BUTTON */
resetAllBtn.addEventListener("click", () => {
  openedDoors = {};
  try {
    localStorage.removeItem(yearKey);
  } catch(e) {
    console.warn("Could not clear localStorage:", e);
  }
  location.reload();
});

/* Sparkles Helper */
function createDoorSparkles(x, y) {
  if (document.body.classList.contains("low-effects")) return;
  for (let i = 0; i < 8; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = `calc(${x}px + ${Math.random()*80 - 40}px)`;
    s.style.top = `calc(${y}px + ${Math.random()*80 - 40}px)`;
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1200);
  }
}

/* CHRISTMAS MESSAGE HANDLER */
function showChristmasMessage() {
    const message = document.getElementById("christmas-message");

    // Show
    message.classList.add("show");

    // Auto-hide after 10 sec
    clearTimeout(message.hideTimer);
    message.hideTimer = setTimeout(() => {
        message.classList.remove("show");
        document.dispatchEvent(new Event("christmasDismiss"));
    }, 10000);

    // Hide on click
    setTimeout(() => {
        const hideOnClick = () => {
            message.classList.remove("show");
            document.dispatchEvent(new Event("christmasDismiss"));
            document.removeEventListener("click", hideOnClick);
        };
        document.addEventListener("click", hideOnClick, { once: true });
    }, 50);
}


/* CHRISTMAS MESSAGE FIRST, THEN IMAGE */
function triggerChristmasSequence(doorNumber) {
    showChristmasMessage();

    // After message disappears OR on click
    const openImageAndMusic = () => {
        openDoorImageAndMusic(doorNumber);
        document.removeEventListener("christmasDismiss", openImageAndMusic);
    };

    // Custom event fired when message hides
    document.addEventListener("christmasDismiss", openImageAndMusic, { once: true });
}

function openDoorImageAndMusic(n) {
    /* DISCO EFFECT: turn on for selected songs */
if (discoSongs.includes(n)) {
    document.body.classList.add("disco-on");
} else {
    document.body.classList.remove("disco-on");
}
  
    // IMAGE POPUP
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("img-modal-content");
    modalImg.src = `images/${n}.png`;
    modal.classList.add("open");

    // AUDIO
    const audioEl = preloadedAudios[n];
    const nowTime = Date.now();
    const last = window.lastPlayTime[n] || 0;
    const secondsSinceLast = (nowTime - last) / 1000;

    if (!audioEl.paused && secondsSinceLast < 30) {
        // Don't restart
    } else {
        audioEl.volume = 1;
        audioEl.currentTime = 0;
        audioEl.play().catch(() => {
            setTimeout(() => audioEl.play().catch(()=>{}), 500);
        });
        window.lastPlayTime[n] = nowTime;
    }

    // NOW PLAYING BAR
    nowPlayingBar.textContent = "üéµ Now Playing: " + (songInfo[n] || `Door ${n}`);
    nowPlayingBar.classList.add("show");

    clearTimeout(nowPlayingBar.hideTimer);
    nowPlayingBar.hideTimer = setTimeout(() => {
        nowPlayingBar.classList.remove("show");
    }, 20000);
}


  
/* CREATE ALL DOORS */
for (let n = 1; n <= 25; n++) {
  const door = document.createElement("div");
  door.className = "door row-" + (Math.floor((n - 1) / 5) + 1);

  const numEl = document.createElement("div");
  numEl.className = "door-number";
  numEl.textContent = n;

  const imgEl = document.createElement("img");
  imgEl.className = "door-image";
  imgEl.src = `images/${n}.png`;

  /* RESTORE SAVED STATE */
  if (openedDoors[n]) {
    door.classList.add("open");
  }

  door.appendChild(numEl);
  door.appendChild(imgEl);

  door.addEventListener("click", () => {
    const testing = testingToggle.checked;
    const allowClick = testing || (isDecember && n <= today);

    if (!allowClick) {
      alert(`Door ${n} opens on December ${n}.`);
      return;
    }

    /* ALWAYS OPEN + ALWAYS SAVE */
    door.classList.add("open");
    openedDoors[n] = true;
    saveOpenedDoors();

    const rect = door.getBoundingClientRect();
    createDoorSparkles(rect.left + rect.width/2, rect.top + rect.height/2);

    /* 25th: Show message FIRST, then image */
if (n === 25 && (testing || (isDecember && today >= 25))) {
    triggerChristmasSequence(n);
    return; // Prevent immediate image popup
}



    /* AUDIO NO-RESTART LOGIC (30s window) */
    const audioEl = preloadedAudios[n];
    const nowTime = Date.now();
    const last = window.lastPlayTime[n] || 0;
    const secondsSinceLast = (nowTime - last) / 1000;

    if (!audioEl.paused && secondsSinceLast < 30) {
      // Do not restart if still playing and within 30s
    } else {
      audioEl.volume = 1;
      audioEl.currentTime = 0;
      audioEl.play().catch(() => {
        setTimeout(() => audioEl.play().catch(()=>{}), 500);
      });
      window.lastPlayTime[n] = nowTime;
    }

    /* SHOW NOW PLAYING BAR */
    nowPlayingBar.textContent =
      "üéµ Now Playing: " + (songInfo[n] || `Door ${n}`);
    nowPlayingBar.classList.add("show");

    clearTimeout(nowPlayingBar.hideTimer);
    nowPlayingBar.hideTimer = setTimeout(() => {
      nowPlayingBar.classList.remove("show");
    }, 20000);

    /* IMAGE POPUP */
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("img-modal-content");
    modalImg.src = `images/${n}.png`;
    modal.classList.add("open");
  });

  calendar.appendChild(door);
}

/* CLOSE POPUP */
document.getElementById("img-modal").addEventListener("click", () => {
  document.getElementById("img-modal").classList.remove("open");
});

/* Initial testing UI state (in case checkbox default changes) */
updateTestingUI();
</script>

</body>
</html>
