<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --door-size-px: 120px; /* Will be overridden dynamically */
      --door-border: 3px;
      --door-bg-closed: rgba(200, 0, 0, 0.95);
      --door-bg-open: rgba(0, 90, 0, 0.95);
      --door-border-closed: gold;
      --door-border-open: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #16291c 0%, #020b07 55%, #000 100%);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 0.6rem 0 0.2rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
    }

    .subtitle {
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .top-bar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem 0.75rem;
      flex-wrap: wrap;
    }

    .testing-toggle {
      padding: 0.35rem 0.8rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 999px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .testing-toggle input {
      margin-right: 0.35rem;
    }

    .info-pill {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem 1.5rem;
    }

    .calendar {
      position: relative;
      width: min(95vw, 700px);
      aspect-ratio: 3 / 4;
      background: url("tree.jpg") center top / cover no-repeat;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 32px rgba(0,0,0,0.7);
    }

    .calendar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.12), rgba(0,0,0,0.6));
    }

    .door {
      position: absolute;
      width: var(--door-size-px);
      height: var(--door-size-px);
      border-radius: 50%;
      border: var(--door-border) solid var(--door-border-closed);
      background: var(--door-bg-closed);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, calc(var(--door-size-px)*0.32), 26px);
      transition: 0.2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.7);
      overflow: hidden;
      z-index: 2;
    }

    .door:hover {
      transform: scale(1.04) translateY(-3px);
    }

    .door.open {
      background: var(--door-bg-open);
      border-color: var(--door-border-open);
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
    }

    .door-number {
      position: relative;
      z-index: 3;
      transition: opacity 0.25s ease;
    }

    .door.open .door-number {
      opacity: 0;
    }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      width: calc(var(--door-size-px) - 8px);
      height: calc(var(--door-size-px) - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    .door.locked:hover::after {
      content: attr(data-locktext);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      background: rgba(0,0,0,0.45);
      border-radius: 50%;
      text-align: center;
      padding: 0.25rem;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
  <p class="subtitle">Click a bauble to reveal its picture. Click again to play the song.</p>

  <div class="top-bar">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode
    </label>
    <div class="info-pill" id="dateInfo"></div>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const rows = [1, 2, 3, 4, 5, 5, 3, 2];  // tree-shaped layout
    const DOOR_COUNT = 25;

    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");
    const dateInfo = document.getElementById("dateInfo");

    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth(); // 0=Jan, 11=Dec
    const isDecember = month === 11;

    dateInfo.textContent = isDecember
      ? `Today: December ${today}`
      : `Not December â€” doors locked unless testing mode is on`;

    function imgUrl(n) {
      return `images/${n}.png`;
    }

    function audioUrl(n) {
      return `music/${n}.mp3`;
    }

    let currentAudio = null;

    function playAudio(n) {
      if (currentAudio) currentAudio.pause();

      const audio = new Audio(audioUrl(n));
      currentAudio = audio;

      audio.play().catch(err => {
        console.warn("Audio blocked, waiting for user gesture", err);

        const retry = () => {
          audio.play().catch(e => console.error("Still blocked:", e));
          document.body.removeEventListener("click", retry);
        };

        document.body.addEventListener("click", retry, { once: true });
      });
    }

    function isUnlocked(n) {
      if (testingToggle.checked) return true;
      if (!isDecember) return false;
      return today >= n;
    }

    function isPast(n) {
      if (!isDecember) return false;
      return today > n;
    }

    const doorsMeta = [];
    let num = 1;

    rows.forEach((count, rowIndex) => {
      for (let c = 0; c < count; c++) {
        if (num > DOOR_COUNT) break;

        const door = document.createElement("div");
        door.className = "door";
        door.dataset.num = num;
        door.dataset.locktext = `Opens on December ${num}`;

        const numberEl = document.createElement("div");
        numberEl.className = "door-number";
        numberEl.textContent = num;
        door.appendChild(numberEl);

        const imgEl = document.createElement("img");
        imgEl.className = "door-image";
        imgEl.src = imgUrl(num);
        door.appendChild(imgEl);

        if (isPast(num)) door.classList.add("open");
        else if (!isUnlocked(num)) door.classList.add("locked");

        // Fully reliable click and audio handler
        door.addEventListener("click", () => {
          if (!isUnlocked(num)) {
            alert(`Door ${num} opens on December ${num}.`);
            return;
          }

          if (!door.classList.contains("open")) {
            door.classList.add("open");
          }

          playAudio(num);
        });

        calendar.appendChild(door);

        doorsMeta.push({
          el: door,
          row: rowIndex,
          col: c,
          num
        });

        num++;
      }
    });

    // RESPONSIVE LAYOUT ENGINE
    function layoutDoors() {
      const rect = calendar.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      const maxInRow = Math.max(...rows);

      let size = (w / maxInRow) * 0.8;
      const MAX = 150;
      if (size > MAX) size = MAX;
      if (size < 60) size = (w / maxInRow) * 0.85;

      document.documentElement.style.setProperty("--door-size-px", `${size}px`);

      const gapX = size * 0.15;
      const gapY = size * 0.25;
      const topOffset = size * 0.5;

      doorsMeta.forEach(({ el, row, col }) => {
        const count = rows[row];
        const rowWidth = count * size + (count - 1) * gapX;
        const leftStart = (w - rowWidth) / 2;

        const x = leftStart + col * (size + gapX);
        const y = topOffset + row * (size + gapY);

        const cx = x + size / 2;
        const cy = y + size / 2;

        el.style.left = (cx / w) * 100 + "%";
        el.style.top = (cy / h) * 100 + "%";
        el.style.transform = "translate(-50%, -50%)";
      });
    }

    layoutDoors();
    window.addEventListener("resize", layoutDoors);

    testingToggle.addEventListener("change", () => {
      doorsMeta.forEach(({ el, num }) => {
        el.classList.toggle("locked", !isUnlocked(num) && !isPast(num));
      });
    });
  </script>
</body>
</html>
