<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --door-scale: 0.17; /* Each bauble is 17% of calendar width */
      --door-border: 3px;
      --door-bg-closed: rgba(200, 0, 0, 0.95);
      --door-bg-open: rgba(0, 90, 0, 0.95);
      --door-border-closed: gold;
      --door-border-open: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #16291c 0%, #020b07 55%, #000 100%);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 0.6rem 0 0.2rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
    }

    .subtitle {
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .top-bar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .testing-toggle {
      padding: 0.3rem 0.8rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .calendar {
      position: relative;
      width: min(95vw, 700px);
      aspect-ratio: 3 / 4;
      background: url("tree.jpg") center top / cover no-repeat;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.7);
    }

    .calendar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.6));
    }

    .door {
      position: absolute;
      width: calc(var(--door-scale) * 100%);
      height: calc(var(--door-scale) * 100%);
      border-radius: 50%;
      border: var(--door-border) solid var(--door-border-closed);
      background: var(--door-bg-closed);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2vw;
      min-font-size: 14px;
      max-font-size: 26px;
      color: #fff;
      font-weight: 700;
      z-index: 2;
      transition: 0.2s ease;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .door {
        font-size: 18px;
      }
    }

    .door.open {
      background: var(--door-bg-open);
      border-color: var(--door-border-open);
      box-shadow: 0 0 16px #fff7;
    }

    .door-number {
      position: relative;
      z-index: 3;
      transition: opacity 0.2s ease;
    }

    .door.open .door-number {
      opacity: 0;
    }

    .door-image {
      position: absolute;
      inset: calc(var(--door-border) * 1px);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.7);
      transition: 0.25s ease;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    .door.locked:hover::after {
      content: attr(data-locktext);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ„ Advent Calendar 2025 ðŸŽ„</h1>
  <p class="subtitle">Click a bauble to reveal its picture. Click again to play its song.</p>

  <div class="top-bar">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode
    </label>
    <div id="dateInfo"></div>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const DOOR_COUNT = 25;

    // Tree-shaped bauble positions (% of width/height)
    const positions = [
      { left: 50, top: 6 },
      { left: 37, top: 14 }, { left: 63, top: 14 },
      { left: 28, top: 23 }, { left: 50, top: 22 }, { left: 72, top: 23 },
      { left: 22, top: 32 }, { left: 40, top: 31 }, { left: 60, top: 31 }, { left: 78, top: 32 },
      { left: 18, top: 42 }, { left: 34, top: 41 }, { left: 50, top: 41 }, { left: 66, top: 41 }, { left: 82, top: 42 },
      { left: 20, top: 52 }, { left: 36, top: 51 }, { left: 50, top: 50 }, { left: 64, top: 51 }, { left: 80, top: 52 },
      { left: 32, top: 63 }, { left: 50, top: 62 }, { left: 68, top: 63 },
      { left: 42, top: 73 }, { left: 58, top: 73 }
    ];

    const calendar = document.getElementById("calendar");
    const testingToggle = document.getElementById("testingToggle");
    const dateInfo = document.getElementById("dateInfo");

    const now = new Date();
    const day = now.getDate();
    const month = now.getMonth(); // 11 = December
    const isDecember = month === 11;

    dateInfo.textContent = isDecember ? `Today: December ${day}` : `Not December â€“ doors locked`;

    function getImage(n) {
      return `images/${n}.png`;
    }
    function getAudio(n) {
      return `music/${n}.mp3`;
    }

    let currentAudio = null;

    function playAudio(n) {
      if (currentAudio) currentAudio.pause();
      const audio = new Audio(getAudio(n));
      currentAudio = audio;
      audio.play().catch(() => {});
    }

    function isDoorUnlocked(n) {
      if (testingToggle.checked) return true;
      if (!isDecember) return false;
      return day >= n;
    }

    function isPast(n) {
      if (!isDecember) return false;
      return day > n;
    }

    for (let i = 1; i <= DOOR_COUNT; i++) {
      const pos = positions[i - 1];
      const door = document.createElement("div");

      door.className = "door";
      door.style.left = pos.left + "%";
      door.style.top = pos.top + "%";
      door.dataset.locktext = `Opens Dec ${i}`;
      door.dataset.num = i;

      const num = document.createElement("div");
      num.className = "door-number";
      num.textContent = i;
      door.appendChild(num);

      const img = document.createElement("img");
      img.className = "door-image";
      img.src = getImage(i);
      door.appendChild(img);

      if (isPast(i)) {
        door.classList.add("open");
      } else if (!isDoorUnlocked(i)) {
        door.classList.add("locked");
      }

      door.addEventListener("click", () => {
        if (!isDoorUnlocked(i)) {
          alert(`Door ${i} opens on December ${i}`);
          return;
        }

        const open = door.classList.contains("open");

        if (!open) {
          door.classList.add("open");
          playAudio(i);
        } else {
          playAudio(i);
        }
      });

      calendar.appendChild(door);
    }

    testingToggle.addEventListener("change", () => {
      document.querySelectorAll(".door").forEach((door) => {
        const n = Number(door.dataset.num);
        door.classList.toggle("locked", !isDoorUnlocked(n));
      });
    });
  </script>
</body>
</html>
