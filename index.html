<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Melville's Musical Advent Calendar 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    :root {
      --door-gap: 4%;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;

      background: url("tree.jpg") center center / cover no-repeat fixed;

      color: #fff;
      text-align: center;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #snow-back, #snow-mid, #snow-front {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #snow-back { z-index: 1; }
    #snow-mid { z-index: 2; }
    #snow-front { z-index: 3; }

    h1 {
      margin: 0.5rem 0 0.15rem;
      font-size: clamp(1.6rem, 3vw, 2.3rem);
      z-index: 10;
    }

    .subtitle {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
      z-index: 10;
    }

    .testing-wrapper {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      z-index: 9999;
    }

    .testing-toggle {
      padding: 0.3rem 0.7rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
    }

    .calendar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding-bottom: 0.5rem;
      position: relative;
      z-index: 10;
    }

    .calendar-box {
      width: min(95vw, 75vh);
      height: min(95vw, 75vh);
      position: relative;
      z-index: 10;
      perspective: 1200px;
    }

    .calendar {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);

      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: var(--door-gap);
      padding: var(--door-gap);

      z-index: 10;
    }

    .door {
      position: relative;
      background: rgba(200, 0, 0, 0.9);
      border-radius: 12px;
      border: 2px solid gold;

      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      color: #fff;
      font-weight: 700;
      font-size: clamp(16px, 2.4vw, 22px);

      overflow: hidden;
      z-index: 10;
      transition: 0.18s ease;
    }

    .door:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 7px 16px rgba(0,0,0,0.9);
    }

    .door.open {
      background: rgba(0, 90, 0, 0.95);
      border-color: #fff;
      box-shadow: 0 0 16px rgba(255,255,255,0.6);
      animation: doorFlip 0.5s ease-out;
    }

    body.low-effects .door.open {
      animation: none;
    }

    .door-number {
      z-index: 3;
      transition: opacity 0.22s ease;
      backface-visibility: hidden;
    }

    .door.open .door-number { opacity: 0; }

    .door-image {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      object-fit: cover;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.22s ease, transform 0.22s ease;
      z-index: 2;
      backface-visibility: hidden;
    }

    .door.open .door-image {
      opacity: 1;
      transform: scale(1);
    }

    .door.row-2 { margin-left: 4%; }
    .door.row-3 { margin-left: -4%; }
    .door.row-4 { margin-left: 3%; }
    .door.row-5 { margin-left: -3%; }

    #christmas-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      padding: 2.5rem 3.5rem;
      border-radius: 25px;

      font-size: clamp(2.2rem, 5vw, 4rem);
      font-weight: 700;

      background: rgba(0, 0, 0, 0.65);
      color: gold;
      text-shadow:
        0 0 12px gold,
        0 0 22px white,
        0 0 35px rgba(255,255,255,0.6);

      opacity: 0;
      pointer-events: none;
      z-index: 20000;
      transition: opacity 0.5s ease, transform 0.6s ease;
    }

    #christmas-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulseGlow 2.5s infinite ease-in-out;
    }

    body.low-effects #christmas-message.show {
      animation: none;
    }

    @keyframes sparkleBurst {
      0%   { opacity: 1; transform: scale(0.3) rotate(0deg); }
      50%  { opacity: 1; transform: scale(1.4) rotate(180deg); }
      100% { opacity: 0; transform: scale(2.2) rotate(360deg); }
    }

    .sparkle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, white, gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 20001;
      animation: sparkleBurst 1.2s forwards ease-out;
    }

    body.low-effects .sparkle {
      display: none;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 12px gold,
          0 0 25px white,
          0 0 45px rgba(255,255,200,0.9);
      }
      50% {
        text-shadow:
          0 0 22px gold,
          0 0 45px white,
          0 0 75px rgba(255,255,200,1);
      }
      100% {
        text-shadow:
          0 0 12px gold,
          0 0 25px white,
          0 0 45px rgba(255,255,200,0.9);
      }
    }

    @keyframes doorFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }

    /* LOW EFFECTS MODE */
    body.low-effects #snow-mid,
    body.low-effects #snow-front {
      display: none;
    }

  </style>
</head>

<body>

  <!-- AUDIO PRELOAD CONTAINER -->
  <div id="preload-container" style="display:none;"></div>

  <!-- SNOW -->
  <div id="snow-back"></div>
  <div id="snow-mid"></div>
  <div id="snow-front"></div>

  <!-- MESSAGE -->
  <div id="christmas-message">ðŸŽ„ Merry Christmas Melville! ðŸŽ„</div>

  <!-- TESTING -->
  <div class="testing-wrapper">
    <label class="testing-toggle">
      <input type="checkbox" id="testingToggle" />
      Testing mode
    </label>
  </div>

  <h1>Melville's Musical Advent Calendar 2025</h1>
  <p class="subtitle">Click a door to reveal its picture and play its song.</p>

  <div class="calendar-wrapper">
    <div class="calendar-box">
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

<script>
/* DETECT WEAK DEVICES */
let lowEffects = false;
const ua = navigator.userAgent || "";
if (/Web0S|webOS|LG Browser|SMART-TV|SmartTV|Tizen|NetCast|HbbTV/i.test(ua)) {
  lowEffects = true;
}
if (typeof CSS !== "undefined" && CSS.supports) {
  if (!CSS.supports("transform-style", "preserve-3d")) {
    lowEffects = true;
  }
}
if (lowEffects) document.body.classList.add("low-effects");

/* SNOW */
function startSnow(layerId, density, maxSize, speedMin, speedMax) {
  const layer = document.getElementById(layerId);

  function createSnowflake() {
    const snow = document.createElement("div");
    const size = Math.random() * maxSize + 2;
    snow.style.position = "absolute";
    snow.style.top = "-10px";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.width = size + "px";
    snow.style.height = size + "px";
    snow.style.background = "white";
    snow.style.borderRadius = "50%";
    snow.style.opacity = Math.random() * 0.9 + 0.1;
    snow.style.filter = "blur(1px)";
    snow.style.pointerEvents = "none";
    const duration = Math.random() * (speedMax - speedMin) + speedMin;
    snow.style.animation = `fall ${duration}s linear forwards`;
    layer.appendChild(snow);
    setTimeout(() => snow.remove(), duration * 1000);
  }
  setInterval(createSnowflake, density);
}

const fallKeyframes = document.createElement("style");
fallKeyframes.innerHTML = `
@keyframes fall {
  from { transform: translateY(-10px); }
  to { transform: translateY(110vh); }
}`;
document.head.appendChild(fallKeyframes);

if (lowEffects) {
  startSnow("snow-back", 400, 3, 10, 18);
} else {
  startSnow("snow-back", 250, 4, 8, 14);
  startSnow("snow-mid", 150, 6, 6, 12);
  startSnow("snow-front", 90, 9, 4, 10);
}

/* AUDIO PRELOADING â€” LG OPTIMIZED */
function audioUrl(n) { return `music/${n}.mp3`; }

const preloadContainer = document.getElementById("preload-container");
const preloadedAudios = [];

for (let i = 1; i <= 25; i++) {
  const a = document.createElement("audio");
  a.preload = "auto";
  a.src = audioUrl(i);
  a.load();  // forces buffering on LG webOS
  preloadContainer.appendChild(a);
  preloadedAudios[i] = a;
}

/* CALENDAR LOGIC */
const calendar = document.getElementById("calendar");
const testingToggle = document.getElementById("testingToggle");
const message = document.getElementById("christmas-message");

const now = new Date();
const today = now.getDate();
const month = now.getMonth();
const isDecember = month === 11;

function imgUrl(n) { return `images/${n}.png`; }

function createDoorSparkles(centerX, centerY) {
  if (document.body.classList.contains("low-effects")) return;
  for (let i = 0; i < 8; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = `calc(${centerX}px + ${Math.random() * 80 - 40}px)`;
    s.style.top = `calc(${centerY}px + ${Math.random() * 80 - 40}px)`;
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1200);
  }
}

for (let n = 1; n <= 25; n++) {
  const rowIndex = Math.floor((n - 1) / 5) + 1;
  const door = document.createElement("div");
  door.className = "door row-" + rowIndex;
  door.dataset.num = n;

  const numEl = document.createElement("div");
  numEl.className = "door-number";
  numEl.textContent = n;

  const imgEl = document.createElement("img");
  imgEl.className = "door-image";
  imgEl.src = imgUrl(n);

  if (isDecember && today > n) {
    door.classList.add("open");
  }

  door.appendChild(numEl);
  door.appendChild(imgEl);

  door.addEventListener("click", () => {
    const testing = testingToggle.checked;

    if (!testing) {
      if (!isDecember || today < n) {
        alert(`Door ${n} opens on December ${n}.`);
        return;
      }
    }

    if (!door.classList.contains("open")) {
      door.classList.add("open");
      const rect = door.getBoundingClientRect();
      createDoorSparkles(rect.left + rect.width/2, rect.top + rect.height/2);
    }

    if (n === 25) {
      if (testing || (isDecember && today >= 25)) {
        message.classList.add("show");
        clearTimeout(message.hideTimer);
        message.hideTimer = setTimeout(() => {
          message.classList.remove("show");
        }, 10000);

        setTimeout(() => {
          const hideOnClick = () => {
            message.classList.remove("show");
            document.removeEventListener("click", hideOnClick);
          };
          document.addEventListener("click", hideOnClick, { once: true });
        }, 50);
      }
    }

    /* PLAY AUDIO â€” using preloaded LG-TV-safe audio */
    const audioEl = preloadedAudios[n];
    audioEl.currentTime = 0;

    audioEl.play().catch(() => {
      setTimeout(() => {
        audioEl.play().catch(() => {});
      }, 500);
    });
  });

  calendar.appendChild(door);
}
</script>

</body>
</html>
